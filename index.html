  <head>

      <div class="form-wrap">
        <!-- <div class="form-bg-overlay"></div>

          <img src="./assets/images/hand.jpg" alt="" />
        </div> -->
        <!-- GIFS -->
        <div class="gifs">
          <img class="second-reject" src="./assets/images/crying.gif" alt="" />

          <img class="tenor-gifs" src="./assets/images/crying-cry.gif" alt="" />
          <img class="accept-tenor" src="./assets/images/dog.gif" alt="" />
          <img class="tenor-gifs" src="./assets/images/asambhav.gif" alt="" />
          <img class="tenor-gifs" src="./assets/images/zomato.gif" alt="" />
        </div>
        <form action="">
          <div class="question-count">
            <div class="active-question"></div>
            /
            <div class="total-question"></div>
          </div>
          <div class="valentine-message">
            <img class="mic" src="./assets/images/mic.gif" alt="" />

            <p></p>

              Happy Valentine’s Day ❤️<br />

            </p> -->

          <img class="kpop" src="./assets/images/kpop.gif" alt="" />

          <div class="action-btns">
